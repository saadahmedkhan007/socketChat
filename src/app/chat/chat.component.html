  <div class="parent">

      <div class="header mt-4">
              <h2>Rooms Name</h2>
      </div>

      <div class="chatCont container">

          <div *ngFor="let msgObj of messages" class="messages">
              <div class="message">
                  <h4>{{msgObj.name}}</h4>
                  <p>{{msgObj.mes}}</p>
              </div>
          </div>



        </div>
        <div class="chatter container ">
            <textarea id="textarea" cols="30" rows="1" placeholder="Write a message..."></textarea>
            <button class="btn btn-primary send" (click)="sendInGroup($event)">Send</button>
        </div>

  </div>
